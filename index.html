<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Script Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d3d3d3; /* Light gray background color */
        }
        .container {
            max-width: 90%;
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }
        .image-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            overflow: hidden;
            border-radius: 50%;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .buttons {
            margin-top: 120px; /* Adjusted for mobile view */
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            .image-container {
                width: 60px;
                height: 60px;
                top: 10px;
                left: 10px;
            }
            .buttons {
                margin-top: 100px; /* Adjusted for smaller screens */
            }
            button {
                width: 100%;
                padding: 15px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://via.placeholder.com/100" alt="Placeholder Image">
        </div>
        <h1>Welcome to the Script Page</h1>
        <p>Get the latest script or join our Discord community!</p>
        <div class="buttons">
            <button onclick="window.location.href='https://youtube.com/@calamityatifactz?si=iOb-4c1znxMM7wlD';">Get Script</button>
            <button onclick="window.location.href='https://discord.com/invite/your-invite-code';">Discord</button>
        </div>
    </div>
</body>
</html>
