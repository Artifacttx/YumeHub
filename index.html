  <style>
    body {

    .container {

    .btn {

    }

    #output {
      margin-top: 20px;

      color: #783aa1;
    }

    .btn2 {
      width: 130px; /* กำหนดความกว้างของปุ่ม */
      height: 21px; /* กำหนดความสูงของปุ่ม */
      padding: 10px; /* ปรับขนาดของเนื้อหาในปุ่ม */
      background-color: #9000ff;
      color: #fff;
      border: none;
      border-radius: 5px;

      display: inline-block;

    }

    #output {

    .discord-btn {
      width: 130px; /* กำหนดความกว้างของปุ่ม Discord */
      height: 20px; /* กำหนดความสูงของปุ่ม Discord */

      background-color: #7289DA;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px; /* เพิ่มระยะห่างระหว่างปุ่ม */

      background-repeat: no-repeat;
      background-size: 20px;
      background-position: center;
      text-indent: -9999px;
      vertical-align: middle;
    }

    .discord-btn:hover {
      background-color: #5865F2;
    }

    .discord-btn::before {
      content: "Join our Discord";
      display: block;
      margin-bottom: 5px;

      background-image: url('https://cdn.discordapp.com/attachments/1009415092883951708/1236924467532267570/received_795506385867563.gif?ex=6639c72e&is=663875ae&hm=fcd345f874ba7483d3461a3e99ac8f7f4b66dad10d7a7b626d320d4730d796c0&');

<body>
  <div class="container">
    <h1>YUME HUB</h1>
    <button id="copyBtn1" class="btn"><strong>Get Script</strong></button>
    <a href="https://sites.google.com/d/11vonxiBpV7r6Ns6hDyKhuUhYKSKSSh7m/p/1pVi742mXbZGSEo7Q2HUIA8MBPwJMLXMd/edit" class="btn2"><strong>Get Key</strong></a>
    <span style="margin-bottom: 10px; color: #000000; font-weight: bold;">Discord</span>
    <a href="https://discord.com/invite/T4SpWZwQMJ" class="discord-btn">Discord</a>
    <div id="output"></div>
  </div>

  <script>
    document.getElementById('copyBtn1').addEventListener('click', function() {
      var textToCopy = 'https://pastebin.com/4KTaeNLX';
      copyTextToClipboard(textToCopy);
    });

    document.getElementById('copyBtn2').addEventListener('click', function() {
      var textToCopy = 'https://pastebin.com/2Ck96ePB';
      copyTextToClipboard(textToCopy);
    });

    function copyTextToClipboard(text) {
      var tempInput = document.createElement('textarea');
      tempInput.value = text;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);

      document.getElementById('output').innerText = 'Copied to clipboard : ' + text;

      alert('Copied to Clipboard!');
    }
  </script>
